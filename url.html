    <script>
       async function cargaDatos(){
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            let id = urlParams.get('id');
            let nombre = urlParams.get('nombre');
            let urlApi1 = "https://api.whatsapp.com/send?phone=52"
            let urlApi2 = "https://api.whatsapp.com/send?phone=521"

            let strTexto = `Hola, Buen día *${nombre}*. Te estamos contactando de *Kia México*. Recientemente estuvimos contigo en *SIX FLAGS México* regalando premios con nuestra Ruleta Digital. Tenemos muchas más sorpresas preparadas para ti, para poder avanzar a la siguiente etapa nos puedes compartir tu correo electrónico por favor.`
            let strFinal1 = urlApi1 + id + "&Text=" + encodeURI(strTexto) 
            let strFinal2 = urlApi2 + id + "&Text=" + encodeURI(strTexto) 
            window.location = strFinal1
